
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet GPS Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/heroicons/2.1.3/24/outline/heroicons.min.css" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.run/@google/genai",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
<style>
  @keyframes slide-down-and-fade-in {
    from {
      opacity: 0;
      transform: translate(-50%, -100%);
    }
    to {
      opacity: 1;
      transform: translate(-50%, 0);
    }
  }
  @keyframes breathe {
    0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0, 0, 0, 0); }
    50% { transform: scale(1.03); box-shadow: 0 4px 10px -2px rgba(0, 0, 0, 0.1); }
  }
  @keyframes subtle-pop {
    0% { transform: scale(0.9); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
  }
  @keyframes sound-wave {
    0% { transform: scale(1); opacity: 0.8; }
    100% { transform: scale(2.5); opacity: 0; }
  }
  @keyframes light-flash {
    0%, 100% { opacity: 0.2; transform: scale(1); }
    50% { opacity: 1; transform: scale(1.4); }
  }
  .animate-slide-down {
    animation: slide-down-and-fade-in 0.5s ease-out forwards;
  }
  .animate-breathe-yellow {
    animation: breathe 2s ease-in-out infinite;
  }
  .animate-breathe-red {
    animation: breathe 1.5s ease-in-out infinite;
  }
  .animate-subtle-pop {
    animation: subtle-pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
  }
  .animate-sound-wave {
    animation: sound-wave 1.5s infinite;
  }
  .animate-light-flash {
    animation: light-flash 0.8s infinite;
  }
</style>
</head>
  <body class="bg-gray-100">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
